<div class="container">
  <h1>File Monitor App</h1>
  <form>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" placeholder="Username" v-model="input.username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" v-model="input.password">
    </div>
    <div v-if="isLoginClicked && !isValidUser" class="wrong-credentials">Wrong username or password</div>
    <button @click="login" class="btn btn-primary">Login</button>
  </form>
</div>
